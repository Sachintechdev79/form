<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.scss">

    <style>
        
.display {
    display: flex;
    justify-content: center;
    align-items: center;
}
input {
    border-radius: 17px;
    border: 0;
    padding: 5px 25px 5px 14px;
    font-size: 14px;
}
body {
    background: #000;
}
    </style>
</head>
<body>

    <div class="display">
        <div class="text-center p-3 bg-primary">
            <h1 class="text-light">Demo Practice</h1>
            <form id="myForm" class="text-center">
                <input type="text" id="name" name="name" placeholder="Name" class="m-2" required><br>
                <input type="text" id="surname" name="surname" placeholder="Surname" class="m-2" required><br>
                <input type="email" id="email" name="email" placeholder="Email" class="m-2" required><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
            <div id="peopleList"></div>
        </div>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="demo.js"></script>
